<!doctype html>
<html  class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link css -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- link flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />

  <!-- link google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- title -->
  <title>My Scooter</title>

  <!-- favicon -->
   <link rel="shortcut icon" href="./assets/img/favivon/logo.png" type="image/x-icon">
</head>

<body style="font-family: 'Poppins';" class="bg-[#f5f6fa]">

    <div class="antialiased ">
        <!-- navbar -->
        <nav class="bg-white border-b-2 border-gray-200 px-4 py-2.5 fixed left-0 right-0 top-0 z-50 ">
          <div class="flex flex-wrap justify-between items-center">
            <div class="flex justify-start items-center">
              <button
                data-drawer-target="drawer-navigation"
                data-drawer-toggle="drawer-navigation"
                aria-controls="drawer-navigation"
                class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100"
              >
                <svg
                  aria-hidden="true"
                  class="w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <svg
                  aria-hidden="true"
                  class="hidden w-6 h-6"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="sr-only">Toggle sidebar</span>
              </button>
              <div class="flex items-center justify-between mr-4">
                <img
                  src="./assets/img/favivon/logo.png"
                  class="mr-3 h-8"
                  alt="Logo"
                />
                <span class="hidden md:inline self-center text-2xl font-semibold whitespace-nowrap"><span class="font-bold text-[#597445]">KINTA</span><span class="font-medium text-orange-300">Scooter</span></span>
              </div>
            </div>
            <div class="flex items-center lg:order-2">
              <button
                type="button"
                class="flex mx-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                id="user-menu-button"
                aria-expanded="false"
                data-dropdown-toggle="dropdown"
              >
                <span class="sr-only">Open user menu</span>
                <img
                  class="w-8 h-8 rounded-full"
                  src="./assets/img/landing/boring.jpeg"
                  alt="user photo"
                />
              </button>
              <!-- Dropdown menu -->
              <div
                class="hidden z-50 my-4 w-56 text-base list-none bg-white divide-y divide-gray-100 shadow rounded-xl"
                id="dropdown"
              >
                <div class="py-3 px-4">
                  <span
                    class="block text-sm font-semibold text-gray-900 "
                    >Draviinn</span
                  >
                </div>
                <ul
                  class="py-1 text-gray-700 "
                  aria-labelledby="dropdown"
                >
                  <li>
                    <a
                      href="index.html"
                      class="block py-2 px-4 text-sm hover:bg-gray-100"
                      >Back to Landing</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
    
        <!-- Sidebar -->
        <aside
          class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 shadow-xl"
          aria-label="Sidenav"
          id="drawer-navigation"
        >
          <div class="overflow-y-auto py-5 px-3 h-full bg-white shadow-xl">
            <ul class="space-y-2">
              <li>
                <button
                  type="button"
                  class="flex items-center p-2 w-full text-base font-medium text-[#597445] rounded-lg transition duration-75 group hover:bg-[#E7F0DC]"
                  data-collapse-toggle="dropdown-sales"
                >
                    <i class="fa-solid fa-bicycle text-xl font-bold"></i>
                    <span class="flex-1 ml-3 text-left whitespace-nowrap">My Scooter</span>
                </button>
              </li>
            
            </ul>
          </div>
        </aside>
    
        <main class="p-4 md:ml-64 h-auto pt-20">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-[#E7F0DC]">
                        <tr>
                            <th scope="col" class="px-16 py-3">
                                <span class="sr-only">Image</span>
                            </th>
                            <th scope="col" class="px-6 py-3 font-semibold">
                                Name Scooter
                            </th>
                            <th scope="col" class="px-6 py-3 font-semibold">
                              Rent on
                            </th>
                            <th scope="col" class="px-6 py-3 font-semibold">
                              Returns on
                            </th>
                            <th scope="col" class="px-6 py-3 font-semibold">
                              Return Location
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="p-4">
                                <img src="./assets/img/scooter/Hover-1 Alpha e-Scooter.png" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                            </td>
                            <td class="px-6 py-4 font-light">
                              Hover-1 Alpha e-Scooter
                            </td>
                            <td class="px-6 py-4 font-light">
                                04 March 2024
                            </td>
                            <td class="px-6 py-4 font-light">
                                06 March 2024
                            </td>
                            <td class="px-6 py-4 font-light">
                              <a href="./maps/maps1.html" class="text-green-500">
                                <i class="fa-solid fa-map mx-2"></i>
                                Let's Cek Route
                              </a>
                            </td>
                        </tr>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="p-4">
                                <img src="./assets/img/scooter/Macwheel e-Scooter.png" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                            </td>
                            <td class="px-6 py-4 font-light">
                               Macwheel e-Scooter
                            </td>
                            <td class="px-6 py-4 font-light">
                                05 March 2024
                            </td>
                            <td class="px-6 py-4 font-light">
                                07 March 2024
                            </td>
                            <td class="px-6 py-4 font-light">
                              <a href="./maps/maps2.html" class="text-green-500">
                                <i class="fa-solid fa-map mx-2"></i>
                                Let's Cek Route
                              </a>
                            </td>
                        </tr>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="p-4">
                                <img src="./assets/img/scooter/Sealup e-Scooter.png" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                            </td>
                            <td class="px-6 py-4 font-light">
                               Sealup e-Scooter
                            </td>
                            <td class="px-6 py-4 font-light">
                                08 March 2024
                            </td>
                            <td class="px-6 py-4 font-light">
                                10 March 2024
                            </td>
                            <td class="px-6 py-4 font-light">
                              <a href="./maps/maps3.html" class="text-green-500">
                                <i class="fa-solid fa-map mx-2"></i>
                                Let's Cek Route
                              </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </main>
    </div>









    <!-- csn js flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>

</body>
</html>
